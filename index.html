<body>

<div class="container">

<header>LIG1</header>

<h1>On-Chain Zugang zu LIG1</h1>
<p>Handel erfolgt dezentral über Uniswap auf Polygon.</p>

<a class="btn"
href="https://app.uniswap.org/swap?chain=polygon&outputCurrency=0x92b3677ae2ea7c19aa4fa56936d11be99bcac37d"
target="_blank">
Auf Uniswap kaufen
</a>

<div class="card">
<b>Token Contract:</b><br>
<span id="contract">0x92b3677ae2ea7c19aa4fa56936d11be99bcac37d</span>
<br><br>
<button onclick="copyContract()">Adresse kopieren</button>
<button onclick="openScan()">Polygonscan</button>
</div>

<h2>Wallet Besitz prüfen</h2>
<input id="wallet" placeholder="0x...">
<button onclick="checkWallet()">Prüfen</button>
<div id="status" class="status"></div>

<h2>Community</h2>

<a class="btn"
href="https://t.me/+yA0uIxJ-oUA0Njdk"

E-Mail Support
</a>

<footer>© LIGONE</footer>

</div>

<script>

const CONTRACT="0x92b3677ae2ea7c19aa4fa56936d11be99bcac37d";
const RPC="https://polygon-rpc.com";

function copyContract(){
navigator.clipboard.writeText(CONTRACT);
alert("Contract kopiert");
}

function openScan(){
window.open("https://polygonscan.com/token/"+CONTRACT,"_blank");
}

async function loadEthers(){
if(window.ethers) return;
await new Promise(r=>{
const s=document.createElement("script");
s.src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js";
s.onload=r;
document.body.appendChild(s);
});
}

async function checkWallet(){

const addr=document.getElementById("wallet").value.trim();
const status=document.getElementById("status");

if(!addr){
status.textContent="Adresse eingeben";
status.style.color="red";
return;
}

await loadEthers();

if(!ethers.utils.isAddress(addr)){
status.textContent="Ungültige Adresse";
status.style.color="red";
return;
}

status.textContent="Blockchain wird geprüft...";

try{

const provider=new ethers.providers.JsonRpcProvider(RPC);

const abi=[{
constant:true,
inputs:[{name:"owner",type:"address"}],
name:"balanceOf",
outputs:[{name:"",type:"uint256"}],
type:"function"
}];

const contract=new ethers.Contract(CONTRACT,abi,provider);
const balance=await contract.balanceOf(addr);

if(balance.gt(0)){
status.textContent="LIG1 Besitz bestätigt";
status.style.color="green";
}else{
status.textContent="Kein LIG1 Besitz";
status.style.color="red";
}

}catch{
status.textContent="Netzwerkfehler";
status.style.color="red";
}

}

</script>
