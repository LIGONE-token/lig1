<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LIG1 Community</title>
<meta name="description" content="Werde Teil der LIGONE Community. Zugang für Besitzer und direkter Einstieg.">
<meta name="robots" content="index, follow">

<link rel="icon" type="image/png" sizes="32x32" href="ligone_logo_32x32.png">

<meta property="og:type" content="website">
<meta property="og:title" content="LIG1 Community">
<meta property="og:description" content="Werde Teil der LIGONE Community">
<meta property="og:image" content="https://ligone-token.github.io/lig1/og-lig1.png">
<meta property="og:url" content="https://ligone-token.github.io/lig1/">

<link rel="preconnect" href="https://ligone-token.github.io">
<link rel="preconnect" href="https://polygon-rpc.com">

<style>

/* ===== GLOBAL ===== */

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
color:#111;
background:white;
text-align:center;
}

/* ===== HERO ===== */

.hero{
padding:90px 20px 70px;
background:
radial-gradient(circle at 50% 25%, #fde68a 0%, transparent 60%),
linear-gradient(135deg,#ffffff 0%,#e0f2fe 100%);
}

.hero-logo{
width:130px;
margin-bottom:30px;
}

.hero h1{
font-size:58px;
font-weight:900;
letter-spacing:-1px;
margin:0 0 14px;
}

.hero p{
font-size:22px;
opacity:.75;
margin-bottom:35px;
}

.cta-main{
display:inline-block;
padding:24px 48px;
font-size:22px;
font-weight:900;
border-radius:18px;
text-decoration:none;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
box-shadow:0 18px 45px rgba(34,197,94,.35);
transition:.15s;
}

.cta-main:hover{transform:scale(1.06);}

/* ===== CONTENT CARDS ===== */

.box{
background:white;
padding:26px;
border-radius:18px;
margin:24px auto;
max-width:560px;
box-shadow:0 10px 28px rgba(0,0,0,.08);
}

.counter{
font-size:32px;
font-weight:900;
min-height:38px;
}

.btn{
display:inline-block;
margin:8px;
padding:16px 28px;
border-radius:14px;
font-weight:800;
text-decoration:none;
border:none;
cursor:pointer;
font-size:16px;
}

.buy{background:#16a34a;color:white}
.link{background:#111;color:white}

input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid #ddd;
margin-bottom:12px;
font-size:15px;
}

.members-only{display:none}

</style>
</head>

<body>

<!-- ================= HERO ================= -->

<section class="hero">

<img src="ligone_logo_32x32.png" class="hero-logo">

<h1>SEI TEIL DER BEWEGUNG</h1>

<p>Eine wachsende Community. Ein gemeinsamer Weg nach vorne.</p>

<a class="cta-main" href="DEIN_KAUFLINK" target="_blank">
JETZT EINSTEIGEN
</a>

</section>

<!-- ================= TELEGRAM ================= -->

<div class="box">
<h3>Community</h3>
<a class="btn link" href="TELEGRAM_LINK" target="_blank">
Telegram Gruppe beitreten
</a>
</div>

<!-- ================= PERFORMANCE ================= -->

<div class="box">
<h3>Performance seit 16.01.2026</h3>
<div class="counter" id="growthValue">lädt…</div>
</div>

<!-- ================= WALLET ================= -->

<div class="box">
<h3>LIG1 Besitz prüfen</h3>

<input id="walletInput" placeholder="Walletadresse 0x...">

<button class="btn link" onclick="checkWallet()">Wallet prüfen</button>
<button class="btn link" onclick="connectWallet()">MetaMask verbinden</button>

<div id="walletResult"></div>
</div>

<!-- ================= MEMBERS ================= -->

<div class="box members-only">
<h3>Mitgliederbereich freigeschaltet</h3>
</div>

<!-- ================= SHARE ================= -->

<div class="box">
<h3>Seite teilen</h3>
<button class="btn link" onclick="sharePage()">Teilen</button>
<div class="counter" id="shareCount">0</div>
</div>

<!-- ================= SUPPORT ================= -->

<div class="box">
<h3>Support</h3>
<a class="btn link" href="mailto:DEINE_EMAIL">Mail senden</a>
</div>

<script>

/* ================= PERFORMANCE ================= */

const PERF_URL="https://ligone-token.github.io/ligone-web/data/performance-since-2026-01-16.json";

async function loadGrowth(){
try{
const res=await fetch(PERF_URL+"?v="+Date.now(),{cache:"no-store"});
const data=await res.json();
const lig1=data.find(a=>a.asset==="LIG1");
if(!lig1)return;
const el=document.getElementById("growthValue");
el.textContent=Number(lig1.total_percent).toFixed(2)+" %";
el.style.color=lig1.total_percent>=0?"#16a34a":"#dc2626";
}catch{}
}
loadGrowth();
setInterval(loadGrowth,60000);


/* ================= ETHERS LAZY LOAD ================= */

async function loadEthers(){
if(window.ethers)return;
await new Promise(r=>{
const s=document.createElement("script");
s.src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js";
s.onload=r;
document.body.appendChild(s);
});
}


/* ================= WALLET CHECK ================= */

const CONTRACT="0x92b3677ae2ea7c19aa4fa56936d11be99bcac37d";
const RPC="https://polygon-rpc.com";

const ABI=[{
constant:true,
inputs:[{name:"owner",type:"address"}],
name:"balanceOf",
outputs:[{name:"",type:"uint256"}],
type:"function"
}];

async function checkWallet(){
await loadEthers();
const addr=document.getElementById("walletInput").value.trim();
const provider=new ethers.providers.JsonRpcProvider(RPC);
const contract=new ethers.Contract(CONTRACT,ABI,provider);
const balance=await contract.balanceOf(addr);
showResult(balance);
}

async function connectWallet(){
await loadEthers();
const provider=new ethers.providers.Web3Provider(window.ethereum);
await provider.send("eth_requestAccounts",[]);
const signer=provider.getSigner();
const addr=await signer.getAddress();
document.getElementById("walletInput").value=addr;
const contract=new ethers.Contract(CONTRACT,ABI,provider);
const balance=await contract.balanceOf(addr);
showResult(balance);
}

function showResult(balance){
const el=document.getElementById("walletResult");
if(balance.gt(0)){
el.textContent="Besitz bestätigt";
document.querySelector(".members-only").style.display="block";
}else{
el.textContent="Kein Besitz";
}
}


/* ================= SHARE ================= */

function sharePage(){
if(navigator.share){
navigator.share({title:"LIG1",url:location.href});
}
let c=localStorage.getItem("shareCount")||0;
c++;
localStorage.setItem("shareCount",c);
document.getElementById("shareCount").innerText=c;
}
document.getElementById("shareCount").innerText=
localStorage.getItem("shareCount")||0;

</script>

</body>
</html>
