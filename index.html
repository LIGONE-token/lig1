<!DOCTYPE html>
<html lang="de">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LIG1 – Einstieg in ein transparentes Finanzsystem</title>

<meta name="description" content="LIG1 Community Netzwerk mit Live Wachstum seit 16.01.2026, exklusivem Mitgliederzugang und direktem Einstieg.">

<link rel="canonical" href="https://ligone-token.github.io/lig1/">

<meta property="og:type" content="website">
<meta property="og:title" content="LIG1 – Einstieg in ein transparentes Finanzsystem">
<meta property="og:description" content="Live Wachstum seit 16.01.2026. Exklusiver Zugang für Besitzer.">

<meta name="twitter:card" content="summary_large_image">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#0f172a;color:white;text-align:center;padding:40px 20px}
h1{font-size:36px;margin-bottom:10px}
.btn{display:inline-block;margin:8px;padding:16px 28px;border-radius:12px;font-weight:700;text-decoration:none;border:none;cursor:pointer}
.buy{background:#22c55e;color:black}
.link{background:#1e293b;color:white}
.box{background:#111827;padding:20px;border-radius:14px;margin:18px auto;max-width:520px}
.counter{font-size:26px;font-weight:800;margin-top:10px}
.members-only{display:none}
</style>

</head>

<body>

<h1>Mehr Kontrolle über deine finanzielle Zukunft</h1>

<a class="btn buy" href="DEIN_KAUFLINK">LIG1 kaufen</a>

<div class="box">
<h3>Entwicklung seit 16.01.2026</h3>
<div class="counter" id="growthValue">lädt…</div>
</div>

<div class="box">
<h3>LIG1 Besitz prüfen</h3>
<input id="walletInput" placeholder="Walletadresse 0x..." style="width:100%;padding:12px;border-radius:8px;border:none;margin-bottom:10px">
<button class="btn link" onclick="checkWallet()">Wallet prüfen</button>
<button class="btn link" onclick="connectWallet()">MetaMask verbinden</button>
<div id="walletResult" style="margin-top:10px;font-weight:700"></div>
</div>

<div class="box members-only">
<h3>Mitgliederbereich</h3>
<p>Zugang bestätigt</p>
</div>

<div class="box">
<h3>Seite teilen</h3>
<button class="btn link" onclick="sharePage()">Teilen</button>
<div class="counter" id="shareCount">0</div>
</div>

<div class="box">
<h3>Support</h3>
<a class="btn link" href="mailto:DEINE_EMAIL">Mail senden</a>
</div>

<script>

/* ===== KONFIG ===== */

const PERF_URL="https://ligone-token.github.io/ligone-web/data/performance-since-2026-01-16.json";
const CONTRACT="0x92b3677ae2ea7c19aa4fa56936d11be99bcac37d";
const RPC="https://polygon-rpc.com";

/* ===== PERFORMANCE ===== */

async function loadGrowth(){
const res=await fetch(PERF_URL+"?v="+Date.now(),{cache:"no-store"});
const data=await res.json();
const lig1=data.find(a=>a.asset==="LIG1");
if(!lig1)return;
const el=document.getElementById("growthValue");
el.textContent=Number(lig1.total_percent).toFixed(2)+" %";
el.style.color=lig1.total_percent>=0?"#10b981":"#ef4444";
}
loadGrowth();
setInterval(loadGrowth,60000);

/* ===== WALLET ===== */

const ABI=[{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}];

async function checkWallet(){
const addr=document.getElementById("walletInput").value.trim();
const provider=new ethers.providers.JsonRpcProvider(RPC);
const contract=new ethers.Contract(CONTRACT,ABI,provider);
const balance=await contract.balanceOf(addr);
showResult(balance);
}

async function connectWallet(){
const provider=new ethers.providers.Web3Provider(window.ethereum);
await provider.send("eth_requestAccounts",[]);
const signer=provider.getSigner();
const addr=await signer.getAddress();
document.getElementById("walletInput").value=addr;
const contract=new ethers.Contract(CONTRACT,ABI,provider);
const balance=await contract.balanceOf(addr);
showResult(balance);
}

function showResult(balance){
const el=document.getElementById("walletResult");
if(balance.gt(0)){
el.innerHTML="✅ LIG1 Besitz bestätigt";
document.querySelector(".members-only").style.display="block";
}else{
el.innerHTML="❌ Kein Besitz";
}
}

/* ===== SHARE ===== */

function sharePage(){
if(navigator.share){
navigator.share({title:"LIG1",url:location.href});
}
let c=localStorage.getItem("shareCount")||0;
c++;
localStorage.setItem("shareCount",c);
document.getElementById("shareCount").innerText=c;
}
document.getElementById("shareCount").innerText=localStorage.getItem("shareCount")||0;

</script>

</body>
</html>
